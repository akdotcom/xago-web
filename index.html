<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexagon Tile Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Hexagon Tile Game</h1>
    </header>

    <main>
        <div id="gameboard-area">
            <canvas id="game-canvas" width="600" height="500"></canvas>
            <!-- Consider styling the canvas (e.g., border) via CSS if needed -->
            <div id="player-scores">
                <!-- Scores will be populated here by script.js -->
            </div>
        </div>

        <div id="player-hands">
            <div id="player1-hand" class="player-hand">
                <h2>Player 1 Hand</h2>
                <div class="tiles-container">
                    <!-- Player 1 tiles -->
                </div>
            </div>
            <div id="player2-hand" class="player-hand">
                <div class="player2-hand-header">
                    <h2>Player 2 Hand</h2>
                    <div id="opponent-selector-container">
                        <label for="opponent-type">Opponent (Player 2):</label>
                        <select id="opponent-type">
                            <option value="human">Human</option>
                            <option value="random">Random (CPU)</option>
                            <option value="greedy">Greedy 1 (CPU)</option>
                            <option value="greedy2">Greedy 2 (CPU)</option>
                        </select>
                    </div>
                </div>
                <div class="tiles-container">
                    <!-- Player 2 tiles -->
                </div>
            </div>
        </div>
    </main>

    <footer>
        <button id="reset-game">Reset Game</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
