<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Xago</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="lightgrey">
</head>
<body>
    <div id="fixed-xago-header" class="fixed-header-text">Xago</div>

    <main>
        <div id="gameboard-area">
            <canvas id="game-canvas" width="600" height="500"></canvas>
            <!-- Consider styling the canvas (e.g., border) via CSS if needed -->
            <div id="player-scores">
                <!-- Scores will be populated here by script.js -->
            </div>
        </div>

        <div id="game-over-banner" class="hidden"></div>

        <div id="player-hands">
            <!-- Player hand divs will be dynamically added here by script.js -->
        </div>
    </main>

    <footer>
        <button id="reset-game">Reset Game</button>
    </footer>

    <div id="toast-notification" class="toast"></div>

    <script src="gameEngine.js"></script>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/xago-web/sw.js', { scope: '/xago-web/' }) // Adjusted scope for GitHub Pages
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
    </script>
</body>
</html>
