<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Xago</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="fixed-xago-header" class="fixed-header-text">Xago</div>

    <main>
        <div id="gameboard-area">
            <canvas id="game-canvas" width="600" height="500"></canvas>
            <!-- Consider styling the canvas (e.g., border) via CSS if needed -->
            <div id="player-scores">
                <!-- Scores will be populated here by script.js -->
            </div>
        </div>

        <div id="player-hands">
            <!-- Player hand divs will be dynamically added here by script.js -->
        </div>
    </main>

    <footer>
        <button id="reset-game">Reset Game</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
